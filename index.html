<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <h1>Login</h1>
    <button id="google-login-btn" class="google-button">
        <img src="images/google-plus.png" alt="Google Logo" class="google-logo">
        Sign in with Google
        <!-- <i class="fab fa-google"></i>  -->
    </button>
    <br>
    <button id="facebook-login-btn" class="facebook-button">
        <img src="images/facebook.png" alt="Facebook Logo" class="facebook-logo">
        Sign in with Facebook
        <!-- <i class="fab fa-google"></i>  -->
    </button>
    </div>
    <script src="main.js" defer type="module"></script>
</body>
</html>
